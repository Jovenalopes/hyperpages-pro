<!doctype html><html lang="pt-br"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cupom — HyperPages</title><style>:root{--bg:linear-gradient(120deg,#0ea5e9 0%,#7c3aed 50%,#0f172a 100%);--card:#ffffff;--accent:#7c3aed}
@media(prefers-color-scheme:dark){:root{--card:#0b1220;color-scheme:dark}}
*{box-sizing:border-box}body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter;background:var(--bg);min-height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:var(--card);max-width:760px;width:94%;margin:24px;border-radius:20px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.12);color:#0b1220}
.dark .card{color:#e5e7eb}
.btn{display:inline-block;padding:12px 16px;border-radius:12px;border:none;background:var(--accent);color:#fff;text-decoration:none;font-weight:700;cursor:pointer}
.grid{display:grid;gap:12px}</style></head>
<body class="dark"><div class="card"><h1 style="margin:0 0 8px;font-size:28px">Cupom de Desconto</h1>
<p style="margin:0 0 16px">Você ganhou um desconto por tempo limitado!</p>
<div class="grid">
  <input value="PROMO10" readonly style="padding:12px;border-radius:12px;border:1px solid #e5e7eb"/>
  <button class="btn" onclick="location.href='https://seu-link-de-afiliado.com'">Aplicar</button>
  <small id="cd">5:00</small>
</div>
<script>(function(){var m=5,s=0,el=document.getElementById('cd');setInterval(function(){s--;if(s<0){s=59;m--}if(m<0){m=0;s=0}if(el)el.textContent=(m+':'+(''+s).padStart(2,'0'))},1000);})();</script></div></body></html>
