<!doctype html><html lang="pt-br"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Vídeo — HyperPages</title><style>:root{--bg:linear-gradient(120deg,#0ea5e9 0%,#7c3aed 50%,#0f172a 100%);--card:#ffffff;--accent:#7c3aed}

*{box-sizing:border-box}body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter;background:var(--bg);min-height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:var(--card);max-width:760px;width:94%;margin:24px;border-radius:20px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.12);color:#0b1220}
.dark .card{color:#e5e7eb}
.btn{display:inline-block;padding:12px 16px;border-radius:12px;border:none;background:var(--accent);color:#fff;text-decoration:none;font-weight:700;cursor:pointer}
.grid{display:grid;gap:12px}</style></head>

</div>
